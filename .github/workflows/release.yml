name: "ğŸš€ release"

on:
  release:
    types: [published]

jobs:
  build:
    name: ğŸš€ build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
  release:
    needs: build
    name: ğŸš€ release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v3
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm i
      - run: npm run build
      - name: ğŸš€ publish
        run: npm publish --access public
        working-directory: dist
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}